issue-labels-include:
- Breaking Change
- Deprecate
- Feature
- C4B Feature
- Bug
- Improvement
- Documentation
issue-labels-exclude:
- Internal Refactoring
- BuildAutomation
- NO RELEASE NOTES
issue-labels-alias:
    - name:    Documentation
      header:  Documentation
      plural:  Documentation
    - name: Bug
      header: Bug Fix
      plural: Bug Fixes
    - name: Deprecate
      header: Deprecated Feature
      plural: Deprecated Features